<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historique des opérations</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #f2f2f2;
  color: #111;
  padding-bottom: 130px;
}

/* ================= GENERIC ================= */
.back_white {
  background: #fff;
}

.mb-2 {
  margin-bottom: 12px;
}

.mb-5 {
  margin-bottom: 24px;
}

/* ================= HEADER ================= */
.welcome {
  text-align: center;
  padding: 12px 16px 6px;
}

.welcome h4 {
  font-size: 16px;
  font-weight: 600;
  color: #333;
}

/* ================= LOGOUT ================= */
.logout {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 6px;
  margin-bottom: 12px;
}

.logout a {
  color: #e60028;
  font-size: 24px;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
}

/* ================= CONTAINER ================= */
.container {
  background: #fff;
  max-width: 420px;
  margin: 12px auto;
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.container h3 {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
}

/* ================= TITRES ================= */
.title {
  text-align: center;
  margin: 20px 0;
}

.title h2 {
  font-size: 16px;
  font-weight: 600;
  color: #333;
}

/* ================= HISTORIQUE ================= */
.historique_container {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.operation {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  padding: 12px;
  border-radius: 10px;
  background: #fafafa;
  border: 1px solid #eee;
}

.icon_operation {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #e60028;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 20px;
  flex-shrink: 0;
}

.text_operation {
  flex: 1;
}

.text_operation p {
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 4px;
}

.text_operation sub {
  display: block;
  font-size: 11px;
  color: #555;
  line-height: 1.4;
}

.montant_operation {
  text-align: right;
  min-width: 80px;
  flex-shrink: 0;
}

.montant_operation .montant p {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 4px;
}

.statut {
  font-size: 10px;
  font-weight: 600;
  border-radius: 6px;
  padding: 3px 8px;
  display: inline-block;
  color: #fff;
}

.statut_success {
  background: #138a3d;
}

.statut_error {
  background: #e60028;
}

/* ================= NAVIGATION BAR ================= */
.navigation_bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #111;
  border-top: 1px solid rgba(255,255,255,0.08);
  padding: 10px 0;
  z-index: 1000;
}

.navigation {
  max-width: 420px;
  margin: 0 auto;
}

.navigation ul {
  display: flex;
  align-items: center;
  justify-content: space-around;
  list-style: none;
  padding: 0;
  margin: 0;
  position: relative;
}

.navigation .list {
  flex: 1;
  text-align: center;
  position: relative;
}

.navigation .list a {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  text-decoration: none;
  color: #aaa;
  font-size: 11px;
  transition: color 0.25s ease;
  padding: 8px 0;
}

.navigation .list i {
  font-size: 24px;
  transition: transform 0.25s ease, color 0.25s ease;
}

.navigation .list span {
  font-size: 11px;
  font-weight: 500;
}

.navigation .list.active a {
  color: #e60028;
}

.navigation .list.active i {
  color: #e60028;
  transform: translateY(-2px) scale(1.05);
}

/* INDICATOR */
.indicator {
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 20%;
  height: 3px;
  background: #e60028;
  border-radius: 10px;
  transition: left 0.35s cubic-bezier(.4,0,.2,1);
}

.navigation .list:nth-child(1).active ~ .indicator {
  left: 0;
}

.navigation .list:nth-child(2).active ~ .indicator {
  left: 20%;
}

.navigation .list:nth-child(3).active ~ .indicator {
  left: 40%;
}

.navigation .list:nth-child(4).active ~ .indicator {
  left: 60%;
}

.navigation .list:nth-child(5).active ~ .indicator {
  left: 80%;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 400px) {
  .container {
    padding: 14px 12px;
  }

  .navigation .list span {
    font-size: 10px;
  }
  
  .navigation .list i {
    font-size: 22px;
  }
  
  .operation {
    padding: 10px;
    gap: 8px;
  }
}
  </style>
</head>
<body>

  <div class="welcome">
    <h4>Mes opérations</h4>
  </div>

  <div class="logout">
    <a href="index.html" title="Déconnexion">
      <i class="fas fa-power-off"></i>
    </a>
  </div>
  
  <div class="container back_white mb-2">
    <h3>Historique des opérations</h3>
  </div>

 

  <div class="title">
    <h2>Votre gestionnaire</h2>
  </div>

  <div class="navigation_bar">
    <div class="navigation">
      <ul>
        <li class="list">
          <a href="inter.html">
            <i class="fas fa-wallet"></i>
            <span>Solde</span>
          </a>
        </li>
        <li class="list active">
          <a href="histo.html">
            <i class="fas fa-clock"></i>
            <span>Historique</span>
          </a>
        </li>
        <li class="list">
          <a href="vir.html">
            <i class="fas fa-exchange-alt"></i>
            <span>Virement</span>
          </a>
        </li>
        <li class="list">
          <a href="cart.html">
            <i class="fas fa-credit-card"></i>
            <span>Cartes</span>
          </a>
        </li>
        <li class="list">
          <a href="rib.html">
            <i class="fas fa-file-alt"></i>
            <span>RIB</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
  </div>

  <script>
    // Navigation active state
    const lists = document.querySelectorAll('.navigation .list');
    lists.forEach((list, index) => {
      list.addEventListener('click', function() {
        lists.forEach(item => item.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>

</html>
