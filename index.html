      <form id="loginForm">

  <script src="index.js"></script>
    <script>
    // RÃ©cupÃ©ration des Ã©lÃ©ments
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const btnLogin = document.querySelector(".btn-login");

    // Fonction pour afficher les erreurs
    function showError(input, message) {
      input.parentElement.classList.add("invalid");
      input.parentElement.classList.remove("valid");
      if (!input.nextElementSibling || !input.nextElementSibling.classList.contains("error-msg")) {
        const error = document.createElement("small");
        error.classList.add("error-msg");
        error.style.color = "#ff4d4f";
        error.style.fontSize = "12px";
        error.textContent = message;
        input.parentElement.appendChild(error);
      } else {
        input.nextElementSibling.textContent = message;
      }
    }

    function showValid(input) {
      input.parentElement.classList.add("valid");
      input.parentElement.classList.remove("invalid");
      if (input.nextElementSibling && input.nextElementSibling.classList.contains("error-msg")) {
        input.nextElementSibling.textContent = "";
      }
    }

    // Validation en temps rÃ©el
    usernameInput.addEventListener("input", () => {
      if (usernameInput.value.trim().length < 3) {
        showError(usernameInput, "Identifiant trop court");
      } else {
        showValid(usernameInput);
      }
    });

    passwordInput.addEventListener("input", () => {
      if (passwordInput.value.trim().length < 6) {
        showError(passwordInput, "Mot de passe trop court");
      } else {
        showValid(passwordInput);
      }
    });

    // Soumission du formulaire
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // VÃ©rification finale
      let valid = true;
      if (usernameInput.value.trim().length < 3) {
        showError(usernameInput, "Identifiant trop court");
        valid = false;
      }
      if (passwordInput.value.trim().length < 6) {
        showError(passwordInput, "Mot de passe trop court");
        valid = false;
      }

      if (!valid) return;

      // Bouton animÃ©e
      btnLogin.textContent = "Connexion...";
      btnLogin.disabled = true;

      setTimeout(() => {
        // Redirection fictive ou vraie page dashboard
        window.location.href = "inter.html";
      }, 1800);
    });
  </script>
